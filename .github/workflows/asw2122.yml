name: CI for ASW2122

on:
  release:
    types: [published]

jobs:
   unit-test-webapp:
     runs-on: ubuntu-latest
     defaults:
       run:
         working-directory: webapp
     steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-node@v2
       with:
         node-version: 16
     - run: npm ci
     - run: npm test
     - uses: codecov/codecov-action@v2
  unit-test-restapi:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: restapi
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 16
    - run: npm ci
    - run: npm test
    - uses: codecov/codecov-action@v2
